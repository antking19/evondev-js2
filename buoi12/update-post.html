<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <link rel="stylesheet" href="./css/post.css" />
        <title>Update Post</title>
    </head>
    <body>
        <form id="create-post" class="create-post">
            <div class="row">
                <div class="group">
                    <label for="" class="label">Title</label>
                    <input
                        type="text"
                        class="input"
                        name="title"
                        placeholder="Enter your title"
                    />
                </div>
                <div class="group">
                    <label for="" class="label">Slug</label>
                    <input
                        type="text"
                        class="input"
                        name="slug"
                        placeholder="Enter your slug"
                        readonly
                    />
                </div>
            </div>
            <div class="row">
                <div class="group">
                    <label for="" class="label">Image</label>
                    <input
                        type="text"
                        class="input"
                        name="image"
                        placeholder="Enter your image"
                    />
                </div>
                <div class="group">
                    <label for="" class="label">Description</label>
                    <textarea
                        class="input"
                        name="description"
                        placeholder="Enter your description"
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="group"></div>
                <div class="group">
                    <button class="button">Update post</button>
                </div>
            </div>
        </form>

        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <script src="./js/update.js" type="module"></script>
    </body>
</html>
